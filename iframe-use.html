<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Videos in an iframe</title>
</head>

<body>
    <h1>iframe Video Display</h1>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/I0_951_MPE0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>

    </iframe>

</body>

</html>

<!-- Sí, las palabras que ves (accelerometer, autoplay, clipboard-write, etc.) 
 son palabras clave estandarizadas por el W3C y WHATWG, no inventadas. 
 No son pseudocódigo, sino valores reconocidos oficialmente por los navegadores moderno

-accelerometer → permite al iframe acceder a los sensores de movimiento (giroscopio, acelerómetro del dispositivo). Se usa en apps/juegos que necesitan saber cómo se inclina el celular.

-autoplay → permite que medios (video/audio) dentro del iframe se reproduzcan automáticamente sin que el usuario tenga que darle play.

-clipboard-write → permite al iframe escribir en el portapapeles del usuario (por ejemplo, copiar texto con un botón).

-encrypted-media → permite reproducir contenido protegido con DRM (ejemplo: Netflix, Spotify embebidos).

-gyroscope → parecido a accelerometer, pero específicamente para datos del giroscopio.

-picture-in-picture → permite que un video en el iframe se muestre en modo miniatura flotante (como hace YouTube cuando minimizás el video).

-web-share → permite al iframe usar la API de compartir del navegador (ejemplo: abrir el diálogo de compartir en el celular).

-fullscreen (muy usado) → permite al iframe entrar en modo pantalla completa.-->
